
<style>

:root{
  --rectWitdh: 1200px;
  --rectHeight: 50px;
  --rectDepth: 250px;
  --cubeSize: 125px;
  --duration: 2s;
  --primary: rgba(39, 94, 254, 1);
  --primary-light: #2f71ff;
  --secondary:  #fbba00;
  --secondary-rgba: rgba(251, 186, 0, 0);
  --primary-rgba: rgba(39, 94, 254, 0);
  --backgroundColor: #11555e;
  /* perspective: 8000px; */
}

.cube-loader {
  /* z-index: 1; */
  position: absolute;
  top: 100px;
  left: 110px;
/* u can choose any size */
  width: var(--cubeSize);
  height: var(--cubeSize);
  transform-style: preserve-3d;
  transform: rotateX(-30deg) rotateY(45deg);
  animation: box-move0 4s linear calc(var(--No)*2s) infinite;
}

@keyframes animate {
  0% {
    transform: rotateX(-30deg) rotateY(0);
  }

  100% {
    transform: rotateX(-30deg) rotateY(360deg);
  }
}

.cube-loader .cube-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  /* top: 0;
  left: 0; */
  transform-style: preserve-3d;
}

.cube-loader .cube-wrapper .cube-span {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  /* top: 0;
  left: 0; */
  filter: brightness(1.2);
  /* width 75px / 2 = 37.5px */
  transform: rotateY(calc(90deg * var(--i))) translateZ(calc(var(--cubeSize)/2));
  background: linear-gradient(
  to bottom,
  hsl(43.92, 100%, 49.02%) 0%,
  hsl(43.92, 100%, 49.02%) 60%,
  hsl(0, 0%, 100%) 100%
  );
}

.cube-top {
  position: absolute;
  width: var(--cubeSize);
  height: var(--cubeSize);
  background: hsl(43.92, 100%, 49.02%) 0%;
                      /* width 75px / 2 = 37.5px */
  transform: rotateX(90deg) translateZ(calc(var(--cubeSize)/2));
  transform-style: preserve-3d;
}

.cube-top::after {
  content: '';
  position: absolute;
/* u can choose any size */
  width: var(--cubeSize);
  height: var(--cubeSize);
  background: hsl(0, 0%, 100%) 19.6%;
  transform: translateZ(calc(-1 * (var(--cubeSize) + 15px)));
  filter: blur(10px);
  /* box-shadow: 0 0 10px #323232,
              0 0 20px hsl(176.61, 42.28%, 40.7%) 19.6%,
              0 0 30px #323232,
              0 0 40px hsl(176.61, 42.28%, 40.7%) 19.6%; */
}





.cube-rect, .cubes-loader{
  width: var(--rectWitdh);
  height: var(--rectHeight);
  top: calc(var(--rectHeight) / 2);
  top: 300px;
  left: 0;
  position: absolute;
  transform-style: preserve-3d;
}

.cube-rect div{
  width: var(--rectWitdh);
  height: var(--rectDepth);
  border: 0.5px solid black;
  position: absolute;
  transform-style: preserve-3d;
  transform-origin: center;
  background: var(--backgroundColor);
  transform: rotateX(60deg) rotateZ(45deg);
}

.cube-rect div:before, .cube-rect div:after{
  content: '';
  z-index: 10;
  width: var(--rectWitdh);
  height: var(--rectHeight);
  border: 0.5px solid black;
  position: absolute;
  transform-style: preserve-3d;
  filter: brightness(1.2);
  background: var(--backgroundColor);
}

.cube-rect div:before{
  transform: rotateX(90deg) translateZ(calc(-1 * (var(--rectDepth) - var(--rectHeight)/2))) translateY(calc(-0.5 * var(--rectHeight))); /*  */
}

.cube-rect div:after{
  height: var(--rectDepth);
  width: var(--rectHeight);
  
  transform: rotateY(90deg) translateX(calc(0.5 * var(--rectHeight))) translateZ(calc(var(--rectWitdh) - var(--rectHeight)/2)); /*   translateY(50px)  */
}

.cubes-loader .ground {
  transform: rotateX(60deg) rotateZ(45deg) translateX(calc((var(--rectWitdh)/2) - (var(--rectDepth) /2))); 
  /* transform-origin: top left; */
  width: var(--rectDepth);
  height: var(--rectDepth);
  position: absolute;
  transform-origin: center;
  /* top: 25px; */
  left: calc((var(--rectWitdh)/2) - (var(--rectDepth) /2));
  background: var(--primary);
  background: linear-gradient(45deg, var(--primary) 0%, var(--primary) 50%, var(--primary-light) 50%, var(--primary-light) 100%);
  transform-style: preserve-3d;
  -webkit-animation: ground var(--duration) linear 1.5s forwards infinite; 
  animation: ground var(--duration) linear 1.5s forwards infinite;
}

.cubes-loader .ground:before, .cubes-loader .ground:after {
  --rx: 90deg;
  --ry: 0deg;
  --x: 0px;
  --z: 0px;
  content: "";
  width: var(--rectDepth);
  height: calc(var(--rectWitdh)/2);
  opacity: 0;
  /* background: linear-gradient(var(--secondary), var(--secondary-rgba)); */
  background: linear-gradient(var(--primary), var(--primary-rgba));
  position: absolute;
  transform-origin: top;
  transform: rotateX(var(--rx)) rotateY(var(--ry)) translate(var(--x)) translateZ(var(--z));
  -webkit-animation: ground-shine var(--duration) linear 1.5s forwards infinite;
  animation: ground-shine var(--duration) linear 1.5s forwards infinite;
}

.cubes-loader .ground:after {
  /* background: linear-gradient(var(--secondary), var(--secondary-rgba)); */
  background: linear-gradient(var(--primary), var(--primary-rgba));
  --rx: 90deg;
  transform-origin: top;
  --ry: 90deg;
  --x: calc(var(--rectDepth)/2);
  --z: calc(-1 * var(--rectDepth)/2);
}
